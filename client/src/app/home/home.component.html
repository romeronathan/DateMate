<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Welcome to DateMate.</h1>
        <p class="lead">Sign up and get matching.</p>
        <div class="text-center">
            <button routerLink="/register" class="btn btn-primary btn-lg mr-2">Register</button>
            <button routerLink="/learn-more" class="btn btn-info btn-lg ">Learn more</button>
            </div>
        </div>
        <div *ngIf="registerMode" class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register></app-register>
                    <app-learn-more></app-learn-more>
                </div>
            </div>
        </div>
    </div>
